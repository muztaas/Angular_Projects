<div class="container ">

    <div *ngIf="errorMsg" class="alert alert-danger col-6 col-md-4 col-lg-3 offset-3 offset-md-4">
        {{ errorMsg }}
    </div>
    
    <div class="form-group col-6 col-md-4 offset-3 offset-md-4">
        <label for="input_city">City:</label>
        <input id="city" type="string" [(ngModel)]="input_city" class="form-control" placeholder="Enter City" />
    </div>

    </div>
    <br>
    <div *ngIf="!hidden" 
        class="col-4 offset-4 align-items-center text-center">
        <h2>City: {{ input_city }}</h2>
        <p><strong>Latitude:</strong> {{ latitude }}</p>
        <p><strong>Longitude:</strong> {{ longitude }}</p>
    </div>
    
    <div class="row justify-content-center align-items-center"> <!-- horizontally & vertically center -->
        <button (click)="getPosition()" class="btn col-3 " [style]="{ 'background-color': 'green'}">{{ text }}</button>
    </div>
    <br>
