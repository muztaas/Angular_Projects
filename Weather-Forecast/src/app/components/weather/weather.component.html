<div class="container ">

  <h3 class="text-center">Weather Forecast</h3>
  <br/>
<div *ngIf="errorMsg" class="alert alert-danger col-6 col-md-4 col-lg-3 offset-3 offset-md-4">
    {{ errorMsg }}
</div>

<div class="form-group col-6 col-md-4 offset-3 offset-md-4">
    <label for="latitude">Latitude:</label>
    <input id="latitude" type="number" [(ngModel)]="latitude" class="form-control" placeholder="Enter Latitude" />
</div>
  
  <div class="form-group col-6 col-md-4 offset-3 offset-md-4">
    <label for="longitude">Longitude:</label>
    <input id="longitude" type="number" [(ngModel)]="longitude" class="form-control" placeholder="Enter Longitude" />
  </div>
</div>
<br>
<div *ngIf="(temperature !== null && humidity !== null && weatherCode) || !hidden" 
    class="col-4 offset-4 align-items-center text-center">
    <h2>Current Weather</h2>
    <p><strong>Temperature:</strong> {{ temperature }}Â°C</p>
    <p><strong>Humidity:</strong> {{ humidity }}%</p>
    <p><strong>Weather Condition:</strong> {{ getWeatherDescription(weatherCode) }}</p>
</div>

<div class="row justify-content-center align-items-center"> <!-- horizontally & vertically center -->
    <button (click)="getWeather()" class="btn col-3 " [style]="{ 'background-color': color}">{{ text }}</button>
</div>
<br>
